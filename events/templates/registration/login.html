{% extends 'events/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="card-body">
            <h2 class="text-center fw-bold mb-4 text-primary">Welcome Back</h2>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           class="form-control form-control-lg bg-light" 
                           placeholder="Type here..." required>
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary-custom w-100 py-2 mt-3">Sign In</button>
            </form>
            
            <p class="text-center mt-4 text-muted">
                New here? <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
