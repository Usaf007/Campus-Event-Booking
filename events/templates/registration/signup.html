{% extends 'events/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="card-body">
            <h2 class="text-center fw-bold mb-4 text-success">Join Us</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-success w-100 py-2 mt-3 rounded-pill fw-bold">Sign Up</button>
            </form>
            
            <p class="text-center mt-4 text-muted">
                Already have an account? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Log In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
